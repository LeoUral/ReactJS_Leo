<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title> React </title>
    <!-- <link href="./css/style.css" rel="stylesheet"> -->

    <!-- Манифест. Сообщает браузеру, что наш сайт является PWA -->
    <link rel="manifest" href="./manifest/manifest.json">


    <!-- Для адаптивной верстки -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .block_react {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        
        .block_react h1 {
            display: block;
            margin: 0 auto;
            text-align: center;
        }
        
        .btn {
            margin: 20px 0 0 0;
        }
    </style>
    <div id="root" class="block_react"></div>
    <script src="/static/build/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function(registration) {
                            // Registration was successful
                            console.log('ServiceWorker успешно зарегистрирован со сферой действия: ', registration.scope);
                        },
                        function(err) {
                            // registration failed :(
                            console.log('ServiceWorker не удалось зарегистрировать: ', err);
                        }).catch(function(err) {
                        console.log(err)
                    });
            });
        } else {
            console.log('ServiceWorker не поддерживается');
        }
    </script>
</body>

</html>
